          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">

        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/dashboard" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Tableau de bord</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Interfaces</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/vetements/liste" aria-expanded="false">

              <a class="sidebar-link" routerLink="/categorie/liste" aria-expanded="false">

                <span class="hide-menu">Categories</span>

    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <button type="button" class="btn btn-danger">Déconnexion</button>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <h2 color="#615dff">Gestion des Categories</h2>
        <div class="container mt-5">
          <div class="row">
              <div class="col-lg-6">
                  <a routerLink="/categorie/addCategorie"><button class="btn btn-success"><i class="fa-solid fa-check"></i> Ajouter</button></a>
                  <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Nom</th>
                          <th scope="col">Vêtements</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngIf="categories$ | async as categories ;else loading">
                      
                        <tr *ngFor="let categorie of categories.data">
                          <td>{{ categorie.attributes.name }}</td>
                          
                          <td>
                              <button class="btn btn-warning m-2"><i class="fa-solid fa-check"></i> Détail</button>
                              <button class="btn btn-info m-2"><i class="fa-solid fa-check"></i> Éditer</button>
                              <button class="btn btn-danger"><i class="fa-solid fa-check"></i> Supprimer</button>
                          </td>
                        </tr>
                        </ng-container>
                        <ng-template #loading>
                          <tr>
                            <div class="spinner-border m-5" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </tr>
                        </ng-template>
                        
                      </tbody>
                    </table>
              </div>
          </div>
      </div>
        
      </div>
    </div>
